<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes part 1</title>
</head>
<body>
    <!-- An inline frame is used to embed 
        another document within the current HTML document. -->
    <h1>This is an iframe</h1>
    <p>a web page within a web page</p>
    <iframe src="https://roadmap.sh/frontend" title="roadmap website"
        width="100%" height="400"></iframe>
</body>
</html>
