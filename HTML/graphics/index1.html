<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphics part 1</title>
</head>

<body>
  <!--
    canvas = used to draw pics on a web page
    HTML canvas = used to draw graphics, on the fly via javascript
    canvas element is a container only, use javascript to actually draw
  -->
  <p>Canvas Example 1</p>
  <canvas id="myCanvas1" width="200" height="100" style="border: 1px solid black;"></canvas>

  <p>Canvas Example 2</p>
  <canvas id="myCanvas2" width="200" height="100" style="border: 1px solid black;"></canvas>

  <p>Canvas Example 3</p>
  <canvas id="myCanvas3" width="200" height="100" style="border: 1px solid black;"></canvas>

  <p>Canvas Example 4</p>
  <canvas id="myCanvas4" width="200" height="100" style="border: 1px solid black;"></canvas>

  <p>Canvas Example 5</p>
  <canvas id="myCanvas5" width="200" height="100" style="border: 1px solid black;"></canvas>

  <p>Canvas Example 6</p>
  <canvas id="myCanvas6" width="200" height="100" style="border: 1px solid black;"></canvas>

  <p>Image to copy on canvas</p>
  <img src="/HTML/intro/img1.png" alt="farlight" width="100" height="100" id="farlight">

  <p>Canvas Example 7</p>
  <canvas id="myCanvas7" width="200" height="100" style="border: 1px solid black;"></canvas>

  <p><button onclick="drawImage()">Copy Image</button></p>

  <script>
    //using js to draw on canvas
    drawLine();
    drawCircle();
    drawText();
    drawLinearGradient();
    drawCircularGradient();

    //drawing a line
    function drawLine() {
      var c = document.getElementById("myCanvas2");
      var ctx = c.getContext("2d");
      ctx.moveTo(0, 0);
      ctx.lineTo(200, 100);
      ctx.stroke();
    }

    //drawing a circle
    function drawCircle() {
      var c = document.getElementById("myCanvas3");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(95, 50, 40, 0, 2 * Math.PI);
      ctx.stroke();
    }

    //draw a text
    function drawText() {
      var c = document.getElementById("myCanvas4");
      var ctx = c.getContext("2d");
      ctx.font = "30px Arial";
      ctx.fillText("Hello World",10,50);
    }

    //draw linear gradient
    function drawLinearGradient() {
      var c = document.getElementById("myCanvas5");
      var ctx = c.getContext("2d");

      //creating gradient
      var gradient = ctx.createLinearGradient(0,0,200,0);
      gradient.addColorStop(0,"red");
      gradient.addColorStop(1,"white");

      //fill with gradient
      ctx.fillStyle = gradient;
      ctx.fillRect(10,10,150,80);
    }

    //draw circular gradient
    function drawCircularGradient() {
      var c = document.getElementById("myCanvas6");
      var ctx = c.getContext("2d");

      //create gradient
      var gradient = ctx.createRadialGradient(75,70,5,90,60,100);
      gradient.addColorStop(0,"red");
      gradient.addColorStop(1,"white");

      //fill with gradient
      ctx.fillStyle = gradient;
      ctx.fillRect(10,10,150,80);
    }

    //draw image
    function drawImage() {
      var c = document.getElementById("myCanvas7");
      var ctx = c.getContext("2d");
      var img = document.getElementById("farlight");
      ctx.drawImage(img,10,10);
    }

  </script>
</body>

</html>
