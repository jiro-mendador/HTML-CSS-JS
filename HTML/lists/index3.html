<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List part 3</title>
</head>
<body>
    <!-- ordered list type attribute -->
    <ol type="1">
        <li>Name</li>
        <li>Age</li>
    </ol>
    <ol type="A">
        <li>Name</li>
        <li>Age</li>
    </ol>

    <!-- controll the starting number -->
    <ol start="20">
        <li>Name</li>
        <li>Age</li>
    </ol>
    
    <!--u can also nest it -->
    <ol type="I">
        <li>Name</li>
        <ol type="a">
            <li>Jiro</li>
            <li>Jona</li>
        </ol>
        <li>Age</li>
        <ol type="A">
            <li>21</li>
            <li>23</li>
        </ol>
    </ol>
</body>
</html>
