<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists part 1</title>
</head>
<body>
    <!-- to group a set of related items use lists -->
    <!-- unordered lists = ul, ordered lists = ol -->
    <p>Unordered List</p>
    <ul style="list-style-type: square;">
        <li>Coffee</li>
        <li>Milktea</li>
        <li>Juice</li>
    </ul>
    <hr>
    <p>Ordered List</p>
    <ol>
        <li>Coffee</li>
        <li>Milktea</li>
        <li>Juice</li>
    </ol>
    <hr>
    <!-- description lists is a 
        list of terms, with a description of each term.-->
    <p>Description List</p>
    <dl>
        <dt>Hot Coffee</dt>
        <dd>- Masarap</dd>
        <dt>Iced Coffee</dt>
        <dd>- Mas masarap</dd>
    </dl>
    <hr>
    <!--lists can be nested -->
    <p>Nested List</p>
    <ul>
        <li>Cars</li>
        <ul>
            <li>Ferrari</li>
            <li>Porsche</li>
        </ul>
        <li>Colors</li>
        <ul>
            <li>Red</li>
            <li>Black</li>
        </ul>
    </ul>
    <hr>
</body>
</html>
