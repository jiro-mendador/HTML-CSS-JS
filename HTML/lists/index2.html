<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List part 2</title>
</head>
<style>
    body {
        background-color: darkslategrey;
    }


    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333333;
    }

    li {
        float:left;
    }

    li, a {
        display: block;
        color: white;
        text-align:center;
        padding: 10px;
        text-decoration: none;
    }

    li a:hover {
        background-color:#111111;
    }


</style>
<body>
    <!-- style a list horizontally, 
        to create a navigation menu: (use CSS) -->
    <p style="color: wheat;">Navigation Menu</p>
    <ul>
        <li><a href="#home">HOME</a></li>
        <li><a href="#news">NEWS</a></li>
        <li><a href="#contact">CONTACT</a></li>
        <li><a href="#about">ABOUT</a></li>
    </ul>
</body>
</html>
