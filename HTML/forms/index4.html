<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms part 4</title>
</head>
<body>
  <h1>INPUT ATTRIBUTES</h1>
  <!-- value = acts as an inital value -->
  <p>value attr</p>
  <form>
    <label for="fname">First Name : </label>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last Name : </label>
    <input type="text" id="lname" name="lname" value="Doe">
  </form>
  <hr>

  <!-- readonly = the field is not editable and can only be read -->
  <P>readonly attr</P>
  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" value="John" readonly><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" value="Doe">
  </form>
  <hr>

  <!--disabled = cannot do any actions -->
  <p>disable attr</p>
  <form>
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="fname" value="John" disabled>
  </form>
  <hr>

  <!-- size = width in char of a field -->
  <p>size attr</p>
  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" value="John" size="75">
  </form>
  <hr>

  <!-- maxlength = maximum char in a field -->
  <p>maxlength attr</p>
  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" value="John" size="50"><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" value="Doe" maxlength="4" size="5">
  </form>
  <hr>

  <!-- min and max = min or max values in a field  -->
  <p>min and max attr</p>
  <form>
    <label for="quantity">Quantity (between 1 and 10)</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10">
  </form>
  <hr>

  <!-- multiple = allows to enter more than one value in a field -->
  <p>multiple attr</p>
  <form>
    <label for="files">Select Files</label>
    <input type="file" id="files" name="files" multiple>
  </form>
  <hr>

  <!-- pattern = a regex that a field will valited when the form is submitted -->
  <p>pattern attr</p>
  <form>
    <label for="country_code">Country Code: </label>
    <input type="text" id="country_code" name="country_code" 
      pattern="[A-Za-z]{3}" title="Three letter country code">
  </form>
  <hr>

  <!-- placeholder = hint that descr the expected value -->
  <p>placeholder attr</p>
  <form>
    <input type="text" id="uname" name="uname" placeholder="Enter Username">
  </form>
  <hr>

  <!-- required = the field must be filled before submitting the form -->
  <p>required attr</p>
  <form>
    <label for="Username">Username : </label>
    <input type="text" id="username" name="username" required>
  </form>
  <hr>

  <!-- step = legal number intervals in a field -->
  <p>step attr</p>
  <form>
    <label for="points">Points : </label>
    <input type="number" id="points" name="points" step="3">
  </form>
  <hr>

  <!-- autofocus = automatically get focus when the page loads -->
  <p>auto attr</p>
  <form>
    <label for="fullname">Full Name : </label>
    <input type="text" id="fullname" name="fullname" autofocus>
  </form>
  <hr>

  <!-- height and width = height and width of an element -->
  <p>height and width attr</p>
  <form>
    <label for="fname">First Name : </label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last Name : </label>
    <input type="text" id="lname" name="lname"><br><br>
    <input type="image" src="/HTML/intro/favicon.ico" alt="Submit" width="50" height="50">
  </form>
  <hr>

  <!-- list = refers to a datalist  element 
    that contains pre-defines options for an input-->
  <p>list attr</p>
  <form>
    <input list="browsers">
    <datalist id="browsers">
      <option value="Internet Explorer"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
    </datalist>
  </form>
  <hr>

  <!-- autocomplete = allows the browser to predict the value -->
  <p>autocomplete attr</p>
  <form autocomplete="on">
    <label for="email">Email : </label>
    <input type="email" id="email" name="email">
    <input type="submit" value="Submit">
  </form>
  
</body>
</html>
