<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms part 1</title>
</head>

<body>
    <!--
        form is used to collect user input then 
        it is often sent to a server for processing 
    -->
    <p>examples</p>
    <form>
        <input type="text">
        <input type="button" value="OK">
        <input type="checkbox">
        <input type="submit">
        <input type="radio">
    </form>
    <hr>
    <br>

    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
    </form>
    <hr>
    <br>

    <!--
        label element =  defines a label for many form elements.
        for attribute = should be equal to the id attribute of the 
        <input> element to bind them together.
    -->

    <p>Choose your favorite web language</p>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="js" name="fav_language" value="JS">
        <label for="js">JAVASCRIPT</label><br>
    </form>
    <hr>
    <br>

    <p>A form with checkboxes</p>
    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">I have a boat</label><br>
    </form>
    <hr>
    <br>

    <p>A form with a submit button</p>
    <form action="enter php file url/path here like /action_page.php" target="_self" 
      method="get" autocomplete="on" novalidate>
        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </form>

    <!--
      action attribute = defines the action to be performed when the form is submitted.
      usually the form data is sent to a file 
      on the server when the user cliks on the submit button
    -->

    <!-- 
      method attribute specifies the HTTP method 
      to be used when submitting the form data

      The form-data can be sent as URL variables (with method="get") 
      or as HTTP post transaction (with method="post").
     -->

     <!--
      NOTES ON GET : 
      Appends the form data to the URL, in name/value pairs
      NEVER use GET to send sensitive data! (the submitted form data is visible in the URL!)
      GET is good for non-secure data, like query strings in Google
     -->

     <!--
      NOTES ON POST
      Appends the form data inside the body of the HTTP request 
      (the submitted form data is not shown in the URL)
      POST has no size limitations, and can be used to send large amounts of data.
      Always use POST if the form data contains sensitive or personal information!
    -->

    <!--
      autocomplete attr - specifies whether a form should have autocomplete
      when it is on the browser auto xomplete vals based on prev entered
    -->

    <!-- novalidate atter is a boolean attr, it specifies that the form 
    data should not be validated when submitted-->





</body>

</html>
