<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics Part 3</title>
</head>
<body>
    <img src="img1.png" alt="farlight game capture" 
        style="width:100%; height:300px;">

    <!-- Images on Another Server/Website -->
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" 
        alt="W3Schools.com">

    <!-- html allows animated gif 
        and u can also use the width and height directly 
        without style attribute (not recommended) -->
    <img src="https://i.pinimg.com/originals/a1/77/df/a177dfc84703c31afa0d501ccf43fe4f.gif" 
        alt="gif from pinterest.com" width="200" height="200">

    <!-- images can also be a link -->
    <a href="https://www.google.com/" target="_blank">
        <img src="https://blog.hubspot.com/hubfs/image8-2.jpg" 
        alt="google.com logo" style="width:150px; height:150px;">
    </a>

    <!-- images floating -->
    <p>
        The image will float to the left of this paragraph
        <img src="img1.png" style="float:left; width: 100px; height:100px;">
    </p>

</body>
</html>
