<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div And Span part 1</title>
</head>
<body>
    <!-- div is used as a container for other html elements -->
    <div style="background-color: azure; padding:5px;">
        <h2>London</h2>
        <p>London is the capital city of England. It is the most populous 
            city in the United Kingdom, <br> with a metropolitan area of over 
            13 million inhabitants.</p>
    </div>

    <!-- spam is an inline container used to mark up a part of a text -->
    <p>My motther has <span style="color: brown;">brown</span> eyes </p>
</body>
</html>
