<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox part 2</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1 class="title">CSS Flex items</h1>
  <div class="f-cont f1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <p>Flex-grow = 3</p>
  <div class="f-cont f2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  
  <p>Flex-shrink = 0</p>
  <div class="f-cont f3">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  
  <p>Flex-basis = 100px</p>
  <div class="f-cont f4">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  
  <p>Flex = shorthand for flex-grow, flex-shrink, and flex-basis properties</p>
  <div class="f-cont f5">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  
  <p>Align-self</p>
  <div class="f-cont f6">
    <div>1</div>
    <div>2 center</div>
    <div>3 flex-end</div>
  </div>

</body>
</html>
