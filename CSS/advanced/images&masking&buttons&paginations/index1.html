<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling images part 1</title>
  <link rel="stylesheet" href="style1.css">
</head>

<body>

  <h1 class="title">CSS STYLING IMAGES</h1>
  <img class="img1" src="/IMAGES/mountain5.jpg" alt="mountain" width="100" height="100">
  <img class="img2" src="/IMAGES/mountain4.jpg" alt="mountain" width="100" height="100">
  <a href="/IMAGES/mountain4.jpg" target="_blank">
    <img class="img3" src="/IMAGES/mountain3.jpg" alt="mountain" width="100" height="100">
  </a>
  <p><img class="img4" src="/IMAGES/mountain2.jpg" alt="mountain" width="600" height="200"></p>
  <img class="img5" src="/IMAGES/mountain1.jpg" alt="mountain" width="100" height="100">

  <div class="pol-cont">
    <div class="img-polaroid">
      <img src="/IMAGES/mountain5.jpg" alt="mountain" width="250" height="250">
      <p>Mountain 1</p>
    </div>
    <div class="img-polaroid">
      <img src="/IMAGES/mountain1.jpg" alt="mountain" width="250" height="250">
      <p>Mountain 2</p>
    </div>
  </div>

  <div class="t-pos">
    <img src="/IMAGES/mountain3.jpg" alt="mountain" width="100" height="100">
    <p>POSITIONING OF TEXT INSIDE AN IMAGE</p>
  </div>

  <img class="img6" src="/IMAGES/mountain5.jpg" alt="mountain" width="200" height="200">
  <img class="img7" src="/IMAGES/mountain5.jpg" alt="mountain" width="150" height="150">
  <img class="img8" src="/IMAGES/tree.png" alt="tree" width="150" height="150">
  <img class="img9" src="/IMAGES/mountain1.jpg" alt="mountain" width="300" height="100">
 
</body>

</html>
