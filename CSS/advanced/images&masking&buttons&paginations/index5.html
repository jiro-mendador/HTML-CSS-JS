<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination part 1</title>
  <link rel="stylesheet" href="style5.css">
</head>
<body>

  <h1 class="">CSS Pagination</h1>

  <p>Simple pagination</p>
  <div class="pagination p1"> 
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">&raquo;</a>
  </div>

  <p>Active Pagination</p>
  <div class="pagination p2"> 
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#" class="active">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">&raquo;</a>
  </div>
  
  <p>Rounded Active Pagination</p>
  <div class="pagination p3"> 
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#" class="active">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">&raquo;</a>
  </div>

  <p>Breadcrumbs variation of pagination</p>
  <ul class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Content</a></li>
    <li><a href="#">Section 1</a></li>
    <li>Article</li>
  </ul>

</body>
</html>
