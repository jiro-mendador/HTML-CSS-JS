<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists part 1</title>
  <link rel="stylesheet" href="style3.css">
</head>

<body>
  <h1 class="title">Styling Lists</h1>

  <ul class="a">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <ol class="b">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <p>List style image</p>
  <ul class="c">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <p>List with removed defaults</p>
  <ol class="list-no-defaults">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <p>List using shorthand</p>
  <ul class="list-shorthand">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

</body>

</html>
