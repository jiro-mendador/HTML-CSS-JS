<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM part 1</title>
</head>
<style>
  #p2 {
    padding: 10px;
    max-width: 250px;
    border-radius: 15px;
  }

  .parag2 {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 20px;
    font-weight: bold;
  }
</style>

<body>
  <h1>Document Object Model</h1>
  <h2>Intro</h2>
  <h2>Methods</h2>
  <h2>Documents</h2>
  <p id="p1">This is a default paragraph text</p>
  <p class="p2" id="p3">This is paragraph 2</p>

  <div id="parentDiv">
    <p id="p4">This paragraph is created using html</p>
    <p id="p5">Original Parag</p>
  </div>

  <div id="lists">

  </div>
  <button id="btnAdd">ADD ITEM TO LIST</button>
  <button id="btnRemove">REMOVE LAST ITEM</button>

  <script>
    document.getElementById("p1").innerHTML = "Changed Using JavaScript";
    //the getElement() is a method
    //the innerHTML is a property
    //innerHTML is the easiest way to get,replace or update html elements content
    //u can use it even on the html and body tag 

    //finding elements by tagName
    document.getElementsByTagName("div");
    //finding elements by class name
    document.getElementsByClassName("bg-red");

    //changing HTML elements
    //style
    document.getElementsByClassName("p2")[0].style.backgroundColor = "red";
    document.getElementsByClassName("p2")[0].style.color = "white";
    //attribute using property
    document.getElementsByClassName("p2")[0].id = "p2";
    //attribute using method
    //document.getElementsByClassName("p2")[0].setAttribute("class","parag2");
    console.log(document.getElementById("p2").classList);

    //adding another class to an element
    document.getElementsByClassName("p2")[0].classList.add("parag2");
    //adding a class or overriding the existing with the new
    document.getElementsByClassName("p2")[0].className = "parag2";

    //adding and deleting elements
    let div = document.getElementById("parentDiv");
    let p = document.createElement("p");
    p.innerHTML = "This paragraph is generated using js";
    div.appendChild(p);
    div.removeChild(document.getElementById("p4"));

    let newP = document.createElement("p");
    newP.innerHTML = "The orig parag is replaced using js";
    div.replaceChild(newP, document.getElementById("p5"));

    //adding event handlers
    let container = document.getElementById("lists");

    let n = 1;
    document.getElementById("btnAdd").onclick = function () {
      let p = document.createElement("p");
      p.innerHTML = "item " + n;
      container.appendChild(p);
      n++;
    }

    document.getElementById("btnRemove").onclick = function () {
      if (container.childElementCount != 0) {
        container.removeChild(container.children[container.childElementCount - 1]);
        n--;
      }
    }

    document.body.style.border = "6px solid  tomato";//accessing body
    document.body.style.padding = "10px";//accessing body
    document.documentElement.style.border = "6px solid  rebeccapurple";//getting html root
  </script>
</body>

</html>
