<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOOPS</title>
</head>
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
</style>

<body>
  <h1>LOOPS</h1>
  <div id="outputHere"></div>
  <script>
    //for
    const arr1 = [];
    for (let i = 0; i < 10; i++) {
      arr1[i] = i + 1;
    }
    console.log(arr1.toString());

    //expression 1 and 2 are optionals
    //u can initiate more than 1 values in expression 1 and increment in expression 3 
    const arr2 = [];
    for (let i = 0, j = 1; i < 10; i++, j *= 2) {
      arr2[i] = j;
    }
    console.log(arr2.toString());

    //shortcuts
    const arr3 = [];
    let a = 0;
    for (; ; a++) { //omitting 1 and 2 expressions
      if (a != 10) arr3[a] = a;
      else break;
    }
    console.log(arr3.toString());

    //for in and for of
    const obj1 = {
      fn: "Juan",
      mn: "Dela",
      ln: "Cruz"
    };

    //use for in to access objects key/value pairs
    for (let i in obj1) {
      console.log(obj1[i]);
    }

    //on normal arrays
    const numbers = [45, 4, 9, 16, 25];
    for (let i in numbers) {
      console.log(numbers[i]);
    }

    //for of = loops through the vars of iterables
    //arrays, objects , Strings, Maps, NodeLists and more
    //for(var of iterable)
    const cars = ["BMW", "Volvo", "Mini"];
    for (let x of cars) {
      console.log(x);
    }

    let str = "String";
    for (let x of str) { console.log(x); }

    //break and continue
    for (let i = 0; i < 10; i++) {
      if (i % 2 == 0) continue; //skips the curr iteration and moves to the next
      else console.log(i); //prints all odd num
    }

    for (let i = 0; i < 10; i++) {
      if (i >= 5) break; //breaks out of the loop when cond is true
      else console.log(i); //prints only up to 5 
    }

    //labels = like a save point naming a block of code where break and continue can go
    var value = 0;
    block_of_code: {
      value = 10;
      break block_of_code;
      value += 10;
    }
    console.log("value is : " + value);

  </script>
</body>

</html>
