  //bc of js allowing undeclared vars 
  //only one constructors allowed in js
  class Person {
    //not necessary
    //name = "";
    //age = 0;
    constructor(name, age) {
      this.name = name;
      this.age = age;
    }

    getAge() {
      return this.age;
    }

    getName() {
      return this.name;
    }
  }

  const p1 = new Person("Juan",35);
  const p2 = new Person();
  p2.name = "John";
  p2.age = 29;
