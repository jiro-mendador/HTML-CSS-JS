<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>

<body>
  <h1>JSON</h1>
  <script>
    //json - a format for storing and transporting data
    //often used when data is sent from server to a web page
    //JavaScript Object Notation
    //json format evaluates to js objects
    /*
      syntax
      data is name/value pairs, separated by commas,
      culy braces hold objects,
      square brackets hold arrays
      
      ex.
        {
          "employees" : [
              {"firstName":"John", "lastName":"Doe"},
              {"firstName":"Anna", "lastName":"Smith"},
              {"firstName":"Peter", "lastName":"Jones"}
          ]
        }
    */

    //data = "firstname" : "John"
    //objects = {"firstname" : "John", "lastName" : "Doe"}
    /*array = "employees" :  [
        {"firstname" : "John", "lastName" : "Doe"},
        {"firstname" : "Juan", "lastName" : "Cruz"}
      ]*/

    //example usage
    //example of json text
    let text = '{ "employees" : [' +
      '{ "firstName":"John" , "lastName":"Doe" },' +
      '{ "firstName":"Anna" , "lastName":"Smith" },' +
      '{ "firstName":"Peter" , "lastName":"Jones" } ]}';

    //converting it to a js object
    const jsObj = JSON.parse(text);
    //accessing syntax
    //jsObj.employees[0].firstName
    //jsObj.employees[0].lastName
    //object name => json array name => json array object property name
        
    //printing
    jsObj.employees.forEach(element => {
      console.log(element);
    });

    for(const x of jsObj.employees) {
      console.log(x);
    }  
      
  </script>
</body>

</html>
