<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVENTS STRINGS AND NUMBERS</title>
</head>
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
</style>

<body>
  <h1>EVENTS STRINGS AND NUMBERS</h1>
  <p id="p1">TEXT HERE</p>
  <button id="btn1" onclick="changeText()">CHANGE TEXT</button>
  <script>

    function changeText() {
      document.getElementById("p1").innerHTML =
        "This text has been changed!";
    }

    var str = "This is a string";
    var length = str.length; //length
    var str1 = `special escape strings
    \b	Backspace
    \f	Form Feed
    \n	New Line
    \r	Carriage Return
    \t	Horizontal Tabulator
    \v Vertical Tabulator`;
    console.log(str1);

    //declaring strings
    let text1 = "String 1";
    let text2 = new String("String 2"); //complicates code and slows down exec speed
    let text3 = new String("String 3"); //complicates code and slows down exec speed
    console.log(text2 === text3); //false cannot compare objects

    let text = "Please visit Microsoft and Microsoft!";
    let newText1 = text.replace("Microsoft", "W3Schools");
    let newText2 = text.replaceAll("Microsoft", "Using ReplaceAll");
    let newText3 = text.replace(/Microsoft/g, "Using /g global match");
    console.log(newText1);
    console.log(newText2); //same 2 and 3
    console.log(newText3);//same 2 and 3

    //string to array
    var str2 = "s1,s2,s3,s4,s5";
    const arr1 = str2.split(",");
    arr1.forEach(i => {
      console.log(i);
    });

    //template literals
    //`$(varName)`

    //NOTE!
    let x = 0.2 + 0.1; //not alwasy accurate!
    console.log(x);
    let y = ((0.2 * 10) + (0.1 * 10)) / 10; //solution
    console.log(y);
    //or
    let z = (0.2 + 0.1).toFixed(2); // rounding to spec dec places
    console.log(z);

    //to find if the value is a number
    console.log(isNaN("This is not a number")); //typeOf = number
    //other number methods
    console.log(Number.isInteger(1)); 
    console.log(Number.isInteger(3.14)); 

    //returns the num as string but with specified number of values
    //if param is 5 then 3.14 = 3 + 2 zeroes at the end = 3.1400
    let num = 3.14;
    let precision = num.toPrecision(5);
    console.log(precision +" "+ typeof precision);

    //conversions to numbers
    let toConv = "10";
    let converted = Number(toConv) + parseFloat("3.14") + parseInt("5");
    console.log(converted);
    console.log(Number(new Date("1970-01-01")));

  </script>
</body>

</html>
